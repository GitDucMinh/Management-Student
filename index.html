<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quan Ly Sinh Vien</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;700;800;900&family=Roboto:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>

<body>
	<div class="logo"></div>
	<div class="container">
		<div class="row mt-5 mb-5">
			<div class="col-md-3 ">
				<div class="mb-2">
					<button type="button" class="btn btn-primary" id="convert-khoa">Khoa</button>
					<button type="button" class="btn btn-primary" id="convert-lop">Lớp</button>
					<button type="button" class="btn btn-primary" id="convert-sv">Sinh viên</button>
				</div>
				<div class="information">
					<h3>Thông tin sinh viên</h3>
					<form>
						<div class="form-group">
							<label for="">Mã SV</label>
							<input type="text" class="form-control" id="masv" placeholder="Nhập MaSV" name="MaSV">
						</div>
						<div class="form-group">
							<label for="">Họ tên:</label>
							<input type="text" class="form-control" id="hoten" placeholder="Nhập Họ tên" name="hoten">
						</div>
						<div class="form-group">
							<label for="">Lớp: </label>
							<select name="" id="lop" class="form-control col-md-6">
								<option value="">Chọn lớp</option>
							</select>
						</div>
						<div class="form-group">
							<label for="">Khoa: </label>
							<select name="" id="khoa" class="form-control col-md-6">
								<option value="">Chọn khoa</option>
							</select>
						</div>
						<div class="form-group">
							<label for="">Toán:</label>
							<input type="number" class="form-control" id="toan" placeholder="Nhập Toán" name="Toan">
						</div>
						<div class="form-group">
							<label for="">Lý:</label>
							<input type="number" class="form-control" id="ly" placeholder="Nhập Lý" name="Ly">
						</div>
						<div class="form-group">
							<label for="">Hóa:</label>
							<input type="number" class="form-control" id="hoa" placeholder="Nhập Hóa" name="Hoa">
						</div>
						<div class="form-group">
							<label for="">Trạng thái:</label>
							<select name="" id="status" class="form-control">
								<option value="">Lựa chọn trạng thái</option>
								<option value="1">Đang học</option>
								<option value="2">Chưa đóng HP</option>
								<option value="3">Chưa xác định</option>
							</select>
						</div>
						<div id="btn-gr">
							<button type="button" class="btn btn-success" id="addsv">Thêm</button>
							<button type="button" class="btn btn-success" id="capNhatSV">Cập nhật</button>
						</div>
					</form>

				</div>
				<!-- Form CRUD Khoa  -->
				<div class="dis-khoa">
					<h3>Thông tin khoa</h3>
					<div class="form-group">
						<label for="">Mã Khoa:</label>
						<input type="text" class="form-control" id="makhoa" placeholder="Nhập mã khoa" name="makhoa">
					</div>
					<div class="form-group">
						<label for="">Tên Khoa:</label>
						<input type="text" class="form-control" id="tenkhoa" placeholder="Nhập tên khoa" name="tenkhoa">
					</div>
					<button type="button" class="btn btn-success" id="addkhoa">Thêm</button>
					<button type="button" class="btn btn-success" onclick="LuuThongTinKhoa()">Cập nhật</button>
				</div>
				<!-- Form chỉnh CRUD lớp -->
				<div class="dis-lop">
					<h3>Thông tin lớp</h3>
					<div class="form-group">
						<label for="">Mã lớp:</label>
						<input type="text" class="form-control" id="malop" placeholder="Nhập mã lớp" name="malop">
					</div>
					<div class="form-group">
						<label for="">Tên lớp:</label>
						<input type="text" class="form-control" id="tenlop" placeholder="Nhập tên lớp" name="tenlop">
					</div>
					<button type="button" class="btn btn-success" id="addlop">Thêm</button>
					<button type="button" class="btn btn-success" onclick="LuuThongTinLop()">Cập nhật</button>
				</div>
			</div>
			<!-- Phần hiển thị danh sách lớp, khoa, sinh viên -->
			<div class="col-md-9 mt-5">
				<!-- phần hiển thị danh sách sinh viên -->
				<div class="information">
					<div class="input-group row mb-2">
						<input type="text" id="tukhoa" class="form-control col-md-3 ml-3"
							placeholder="Từ khóa cần tìm ...">
						<span class="input-group-prepend">
							<select name="" id="topic" class="form-control">
								<option value="lop">Lớp</option>
								<option value="khoa">Khoa</option>
								<option value="sinhvien">Tên</option>
							</select>
						</span>
						<span class="input-group-btn ml-2">
							<button class="btn btn-secondary" id="searching" type="button">Tìm kiếm</button>
						</span>
					</div>
					<div class="mb-2 input-group">
						<select name="" id="select_status" class="form-control col-md-3">
							<option value="">Lựa chọn trạng thái</option>
							<option value="1">Đang học</option>
							<option value="2">Chưa đóng HP</option>
							<option value="3">Chưa xác định</option>
						</select>
						<button id="filter" class="btn btn-secondary ml-2">Lọc</button>
					</div>
					<div class="mb-2 input-group">
						<select name="" id="select_sort" class="form-control col-md-2 input-group-prepend">
							<option value="lop">Lớp</option>
							<option value="ten">Tên sinh viên</option>
							<option value="khoa">Khoa</option>
							<option value="toan">Toán</option>
							<option value="ly">Lý</option>
							<option value="hoa">Hóa</option>
							<option value="dtb">Điểm Trung Bình</option>
						</select>
						<button id="sort" class="btn btn-secondary ml-2">Sắp xếp</button>
					</div>
					<table id="TableSinhVien" class="table">
						<thead>
							<tr>
								<th></th>
								<th>MaSV</th>
								<th>Họ và tên</th>
								<th>Lớp</th>
								<th>Khoa</th>
								<th>Trạng thái</th>
								<th>Toán</th>
								<th>Lý</th>
								<th>Hóa</th>
								<th>ĐTB</th>
							</tr>
						</thead>
						<tbody id="tbodySinhVien">

						</tbody>
					</table>
					<div style="float: right;">
						<button class="btn btn-success" id="save">Lưu storage</button>
						<button class="btn btn-primary" id="get">Refresh</button>
						<button class="btn btn-danger" id="delete">Xóa sinh viên</button>
					</div>
				</div>
				<!-- phần hiển thị danh sách lớp -->
				<div class="dis-lop">
					<div class="input-group row mb-5">
						<input type="text" id="tukhoa_lop" class="form-control col-md-3  ml-3"
							placeholder="Nhập tên lớp...">
						<span class="input-group-btn ml-2">
							<button class="btn btn-secondary" id="searching_lop" type="button">Tìm kiếm</button>
							<button class="btn btn-success" id="save" hidden>Lưu storage</button>
							<button class="btn btn-primary" id="deleteDataLop">Refresh</button>
							<button class="btn btn-danger" id="deleteLop">Xóa</button>
						</span>
					</div>
					<table id="Tablelop" class="table">
						<thead>
							<tr>
								<th></th>
								<th>Mã Lớp</th>
								<th>Tên Lớp</th>
							</tr>
						</thead>
						<tbody id="tbodylop">

						</tbody>
					</table>
				</div>
				<!-- phần hiển thị danh sách khoa -->
				<div class="dis-khoa">
					<div class="input-group row mb-5">
						<input type="text" id="tukhoa_khoa" class="form-control col-md-3 ml-3"
							placeholder="Nhập tên khoa...">
						<span class="input-group-btn ml-2">
							<button class="btn btn-secondary" id="searching_khoa" type="button">Tìm kiếm</button>
							<button class="btn btn-success" id="save" hidden>Lưu storage</button>
							<button class="btn btn-primary" id="deleteDataKhoa">Refresh</button>
							<button class="btn btn-danger" id="deleteKhoa">Xóa</button>
						</span>
					</div>
					<table id="Tablekhoa" class="table">
						<thead>
							<tr>
								<th></th>
								<th>Mã Khoa</th>
								<th>Tên Khoa</th>
							</tr>
						</thead>
						<tbody id="tbodykhoa">

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="Validation.js"></script>
	<script type="text/javascript" src="function_all.js"></script>
	<script type="text/javascript" src="SinhVien.js"></script>
	<script type="text/javascript" src="DanhSachSinhVien.js"></script>
	<script type="text/javascript" src="KHOA.js"></script>
	<script type="text/javascript" src="DanhSachKhoa.js"></script>
	<script type="text/javascript" src="Lop.js"></script>
	<script type="text/javascript" src="DanhSachLop.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>

</html>
